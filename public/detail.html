<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Bike Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link href="/public/css/styles.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['DM Sans', 'sans-serif'],
                        marker: ['Permanent Marker', 'cursive'],
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <div id="detail-page">
        <header class="container mx-auto p-8">
            <a href="/" id="back-to-main" class="text-blue-500 hover:underline">&larr; Back to all bikes</a>
        </header>
        <main class="container mx-auto p-8">
            <article id="bike-detail" class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-8">
                <figure id="bike-image"></figure>
                <div id="bike-info"></div>
            </article>
            <section class="mt-8">
                <h2 class="text-2xl font-bold mb-4">Comments</h2>
                <div id="comments-list"></div>
            </section>
        </main>
    </div>

    <script src="/public/js/detail.js"></script>
</body>
</html>
