<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Bikes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link href="/public/css/styles.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['DM Sans', 'sans-serif'],
                        marker: ['Permanent Marker', 'cursive'],
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <div id="main-page">
        <header class="container mx-auto p-8">
            <h1 class="text-4xl font-bold text-center mb-8">E-Bikes</h1>
        </header>
        <main class="container mx-auto p-8">
            <section id="bike-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8"></section>
            <nav class="pagination flex justify-center items-center mt-8">
                <button id="first-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md disabled:bg-gray-400 mr-2 w-10 h-10 flex items-center justify-center">
                    <span class="material-symbols-outlined">first_page</span>
                </button>
                <button id="prev-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md disabled:bg-gray-400 mr-2 w-10 h-10 flex items-center justify-center">
                    <span class="material-symbols-outlined">chevron_left</span>
                </button>
                <div id="page-numbers" class="flex items-center"></div>
                <button id="next-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md disabled:bg-gray-400 ml-2 w-10 h-10 flex items-center justify-center">
                    <span class="material-symbols-outlined">chevron_right</span>
                </button>
                <button id="last-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md disabled:bg-gray-400 ml-2 w-10 h-10 flex items-center justify-center">
                    <span class="material-symbols-outlined">last_page</span>
                </button>
            </nav>
        </main>
    </div>

    <script src="/public/js/app.js"></script>
</body>
</html>
