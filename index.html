<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cymbal Bikes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cutive&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link href="/public/css/styles.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['DM Sans', 'sans-serif'],
                        marker: ['Permanent Marker', 'cursive'],
                        cutive: ['Cutive', 'serif'],
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <div id="main-page">
        <header class="bg-slate-100/90 backdrop-blur-sm sticky top-0 z-10">
            <div class="container mx-auto flex flex-col md:flex-row md:justify-between items-center p-4">
                <img src="/public/img/cymbal-bikes.svg" alt="Cymbal Bikes" class="h-12 mb-2 md:mb-0">
                <section id="comparison-section-placeholder"></section>
            </div>
        </header>
        <main class="container mx-auto py-4 px-4">
            <section id="bike-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8"></section>
            <nav class="pagination flex justify-center items-center mt-8 rounded-full bg-white/50 py-2 px-4 mx-auto w-fit">
                <button id="first-btn" class="bg-cyan-500 hover:bg-cyan-700 text-white font-bold p-0 rounded-full disabled:bg-gray-400 mr-2 w-10 h-10 flex items-center justify-center shadow-md hover:shadow-none transition-all duration-200">
                    <span class="material-symbols-outlined">first_page</span>
                </button>
                <button id="prev-btn" class="bg-cyan-500 hover:bg-cyan-700 text-white font-bold p-0 rounded-full disabled:bg-gray-400 mr-2 w-10 h-10 flex items-center justify-center shadow-md hover:shadow-none transition-all duration-200">
                    <span class="material-symbols-outlined">chevron_left</span>
                </button>
                <span id="pagination-info" class="px-4 py-2 text-gray-700"></span>
                <button id="next-btn" class="bg-cyan-500 hover:bg-cyan-700 text-white font-bold p-0 rounded-full disabled:bg-gray-400 ml-2 w-10 h-10 flex items-center justify-center shadow-md hover:shadow-none transition-all duration-200">
                    <span class="material-symbols-outlined">chevron_right</span>
                </button>
                <button id="last-btn" class="bg-cyan-500 hover:bg-cyan-700 text-white font-bold p-0 rounded-full disabled:bg-gray-400 ml-2 w-10 h-10 flex items-center justify-center shadow-md hover:shadow-none transition-all duration-200">
                    <span class="material-symbols-outlined">last_page</span>
                </button>
            </nav>
        </main>
    </div>

    <script>
        document.write(`<script src="/public/js/shared.js?v=${Math.random()}"><\/script>`);
    </script>
    <script src="/public/js/app.js"></script>
</body>
</html>
